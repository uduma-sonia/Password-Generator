<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="header">
        <input type="text" class="password" id="password" />
        <button class="copy" id="copy">Copy</button>
      </div>

      <div class="body">
        <div class="form-control">
          <label for="length">Password Length</label>
          <input type="number" id="length" value="12" min="8" max="30" />
        </div>

        <div class="form-control">
          <label for="uppercase">Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked />
        </div>

        <div class="form-control">
          <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase" />
        </div>

        <div class="form-control">
          <label for="number">Include Number</label>
          <input type="checkbox" id="number" />
        </div>

        <div class="form-control">
          <label for="symbol">Include Symbol</label>
          <input type="checkbox" id="symbol" />
        </div>

        <button class="submit" id="submit">Generate</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
